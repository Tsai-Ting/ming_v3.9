<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文獻對讀系統 V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { background-color: #f8fafc; font-family: "Noto Sans TC", "Helvetica Neue", sans-serif; }
        /* 自定義捲軸樣式，讓畫面更乾淨 */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .text-content {
            font-size: 1.125rem; /* 18px */
            line-height: 1.8;
            text-align: justify;
            font-feature-settings: "palt"; /* 優化漢字排版 */
        }
    </style>
</head>
<body>

<div id="app" class="h-screen flex flex-col overflow-hidden">
    <header class="bg-white border-b border-gray-200 h-14 flex items-center px-4 justify-between shrink-0 z-20">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                文本對讀實驗室
            </h1>
            <span class="text-xs px-2 py-1 bg-gray-100 rounded text-gray-500" v-if="!loading">資料庫共 {{ mappings.length }} 筆</span>
        </div>
        
        <div class="flex items-center gap-3">
             <label class="flex items-center cursor-pointer gap-2 text-sm text-gray-600 hover:text-blue-600 select-none">
                <input type="checkbox" v-model="syncScroll" class="accent-blue-600">
                <span>同步捲動</span>
            </label>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        
        <aside class="w-64 bg-slate-50 border-r border-gray-200 flex flex-col shrink-0">
            <div class="p-3 border-b border-gray-200 bg-slate-100">
                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider">基準文本 ID</h3>
            </div>
            <div class="overflow-y-auto flex-1 p-2">
                <ul v-if="!loading">
                    <li v-for="(item, index) in mappings" :key="index">
                        <button 
                            @click="selectSource(item)"
                            :class="['w-full text-left px-3 py-2 rounded text-sm mb-1 transition-colors border', 
                                     currentSource && currentSource.source === item.source 
                                     ? 'bg-blue-600 text-white border-blue-600 shadow-sm' 
                                     : 'bg-white text-slate-600 border-transparent hover:bg-slate-200']">
                            <div class="font-mono font-bold">{{ item.source }}</div>
                            <div class="text-xs opacity-80 mt-0.5 truncate" v-if="item.targets">
                                包含 {{ item.targets.length }} 筆對照
                            </div>
                        </button>
                    </li>
                </ul>
                <div v-else class="p-4 text-center text-gray-400 text-sm">載入中...</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-slate-100 min-w-0" v-if="currentSource">
            
            <div class="bg-white border-b border-gray-200 p-3 shadow-sm z-10">
                <div class="flex items-center gap-3 overflow-x-auto no-scrollbar pb-1">
                    <span class="text-xs font-bold text-green-600 uppercase whitespace-nowrap px-2">
                        選擇對讀目標 ({{ currentSource.targets.length }})
                    </span>
                    <div class="flex gap-2">
                        <button 
                            v-for="tid in currentSource.targets" 
                            :key="tid"
                            @click="currentTargetId = tid"
                            :class="['px-3 py-1.5 rounded-md text-xs font-mono border transition-all whitespace-nowrap', 
                                     currentTargetId === tid 
                                     ? 'bg-green-50 text-green-700 border-green-500 font-bold ring-1 ring-green-500' 
                                     : 'bg-white text-gray-600 border-gray-300 hover:border-gray-400 hover:text-gray-800']">
                            {{ tid }}
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex overflow-hidden p-2 gap-2">
                
                <div class="flex-1 flex flex-col bg-white rounded border border-gray-200 shadow-sm min-w-[300px]">
                    <div class="p-3 border-b border-gray-100 bg-blue-50/50 flex justify-between items-center sticky top-0 shrink-0">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-6 bg-blue-500 rounded-sm"></span>
                            <div>
                                <div class="text-[10px] text-blue-600 font-bold uppercase tracking-wider">Source / 基準</div>
                                <div class="font-mono font-bold text-slate-800">{{ currentSource.source }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 relative" ref="sourcePanel" @scroll="handleScroll('source')">
                        <div class="text-content text-slate-700 whitespace-pre-wrap font-serif">
                            {{ getText(currentSource.source) }}
                        </div>
                    </div>
                </div>

                <div class="flex-1 flex flex-col bg-white rounded border border-gray-200 shadow-sm min-w-[300px]">
                    <div class="p-3 border-b border-gray-100 bg-green-50/50 flex justify-between items-center sticky top-0 shrink-0">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-6 bg-green-500 rounded-sm"></span>
                            <div>
                                <div class="text-[10px] text-green-600 font-bold uppercase tracking-wider">Target / 比對</div>
                                <div class="font-mono font-bold text-slate-800">{{ currentTargetId || '請選擇' }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto p-6 relative" ref="targetPanel" @scroll="handleScroll('target')">
                        <div class="text-content text-slate-700 whitespace-pre-wrap font-serif" v-if="currentTargetId">
                            {{ getText(currentTargetId) }}
                        </div>
                        <div v-else class="h-full flex items-center justify-center text-gray-300 text-sm">
                            請從上方選擇一個對讀目標
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <div v-else class="flex-1 flex items-center justify-center bg-slate-50 text-slate-400 flex-col gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <p>請從左側選單選擇一個文本開始對讀實驗</p>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                loading: true,
                mappings: [],
                corpus: {},
                currentSource: null,
                currentTargetId: null,
                syncScroll: true, // 預設開啟同步捲動
                isScrolling: false // 防止捲動事件迴圈觸發
            }
        },
        mounted() {
            fetch('./data.json')
                .then(response => response.json())
                .then(data => {
                    this.mappings = data.mappings;
                    this.corpus = data.corpus;
                    this.loading = false;
                })
                .catch(err => {
                    console.error("讀取失敗", err);
                    // 測試用假資料，讓你直接看到效果（如果沒有 json）
                    // this.loadFakeData(); 
                });
        },
        methods: {
            selectSource(item) {
                this.currentSource = item;
                if (item.targets && item.targets.length > 0) {
                    this.currentTargetId = item.targets[0];
                } else {
                    this.currentTargetId = null;
                }
                // 重置捲軸
                this.$nextTick(() => {
                    if(this.$refs.sourcePanel) this.$refs.sourcePanel.scrollTop = 0;
                    if(this.$refs.targetPanel) this.$refs.targetPanel.scrollTop = 0;
                });
            },
            getText(id) {
                if (!id) return "";
                return this.corpus[id] || "(資料庫中找不到此 ID 的內文)";
            },
            // 科學的同步捲動功能
            handleScroll(origin) {
                if (!this.syncScroll) return;
                if (this.isScrolling) return;

                this.isScrolling = true;
                
                const source = this.$refs.sourcePanel;
                const target = this.$refs.targetPanel;

                if (origin === 'source' && target) {
                    // 計算比例，確保長短不一的文章也能相對應位置
                    const percentage = source.scrollTop / (source.scrollHeight - source.clientHeight);
                    target.scrollTop = percentage * (target.scrollHeight - target.clientHeight);
                } else if (origin === 'target' && source) {
                    const percentage = target.scrollTop / (target.scrollHeight - target.clientHeight);
                    source.scrollTop = percentage * (source.scrollHeight - source.clientHeight);
                }

                setTimeout(() => { this.isScrolling = false; }, 10);
            },
            loadFakeData() {
                // 如果沒有 json 檔，這裡會生成假資料讓你測試版面
                this.mappings = Array.from({length: 10}, (_, i) => ({
                    source: `1597-01-0${i}L0`,
                    targets: [`wna_13001025_00${i}`, `wna_13002018_00${i}`, 'wna_other_match']
                }));
                this.corpus = {
                    '1597-01-00L0': '這是測試文本...（長文）',
                };
                this.loading = false;
            }
        }
    }).mount('#app')
</script>

</body>
</html>
